<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://angular-ui.github.com/ui-router/release/angular-ui-router.js"></script>



<script src="home.js"></script>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

<body>
<div ng-app="Utility">



    <div id="background">
        <div id="header">
            <h1>Utilities</h1>
            <nav>
                <!--these are just example utility names-->
                <a href="#/stopwatch">Stopwatch</a>
                <a href="#/worldclock">World Clock</a>
                <!--<a href="#/timer">Timer</a>-->
                <a href="#/calc">Calculator</a>
                <!--<a href="#/dictionary">Dictionary</a>-->
                <a href="#/home">Home</a>
            </nav>
        </div>
        <div id="main">

            <div id="utility"></div>
            <ui-view></ui-view>
        </div>

        <p id="copyright">&copy Alex Fowler and Adam Thompson</p>
    </div>
    <!--where utilities will be added-->
    <script type="text/ng-template" id="/home.html">
        <p>
            {{select}}
        </p>
    </script>

    <script type="text/ng-template" id="/stopwatch.html">
      <div id="stopwatchdiv">
        <div id="stopw"><p>{{ stopw | date:'HH:mm:ss'}}</p></div>
            <div id ="sw">
              <button id="s/s"ng-click='onClickSW()'class="mdl-button mdl-js-button mdl-button--raised">
                  Start/Stop
              </button>
              <button id="rs"ng-click='onClickReset()'class="mdl-button mdl-js-button mdl-button--raised">
                  Reset
              </button>
            </div>
          </div>
      </script>

    <script type="text/ng-template" id="/worldclock.html">
      <div id="worldclockdiv">
        <div id="clock"><p>TIME: {{ clock | date:'HH:mm:ss'}}</p></div>
        <div id="title"><p>Time Zone </p></div>
        <div id="outer">
        <div id="timeZone">
        <button id="-5"ng-click='onClicktz(0)'class="mdl-button mdl-js-button mdl-button--raised">
            Baker Island
        </button>
        <button id="-4"ng-click='onClicktz(1)'class="mdl-button mdl-js-button mdl-button--raised">
            American Samoa
        </button>

            Hawaii
        </button>
        <button id="-2"ng-click='onClicktz(3)'class="mdl-button mdl-js-button mdl-button--raised">
            Alaska
        </button>
        <button id="-1"ng-click='onClickzt(4)'class="mdl-button mdl-js-button mdl-button--raised">
            Los Angeles
        </button>
        <button id="0"ng-click='onClicktz(5)'class="mdl-button mdl-js-button mdl-button--raised">
            Provo
        </button>
        <button id="1"ng-click='onClicktz(6)'class="mdl-button mdl-js-button mdl-button--raised">
            Houston
        </button>
        <button id="2"ng-click='onClicktz(7)'class="mdl-button mdl-js-button mdl-button--raised">
            New York
        </button>
        <button id="3"ng-click='onClicktz(8)'class="mdl-button mdl-js-button mdl-button--raised">
            Puerto Rico
        </button>
        <button id="4"ng-click='onClicktz(9)'class="mdl-button mdl-js-button mdl-button--raised">
            Argentina
        </button>
        <button id="5"ng-click='onClicktz(10)'class="mdl-button mdl-js-button mdl-button--raised">
            Sandwich Islands
        </button>
        <button id="6"ng-click='onClicktz(11)'class="mdl-button mdl-js-button mdl-button--raised">
            Cape Verde
        </button>

        <button id="7"ng-click='onClicktz(12)'class="mdl-button mdl-js-button mdl-button--raised">
            London
        </button>
        <button id="8"ng-click='onClicktz(13)'class="mdl-button mdl-js-button mdl-button--raised">
            Rome
        </button>
        <button id="9"ng-click='onClicktz(14)'class="mdl-button mdl-js-button mdl-button--raised">
            Jerusalem
        </button>
        <button id="10"ng-click='onClicktz(15)'class="mdl-button mdl-js-button mdl-button--raised">
            Moscow
        </button>
        <button id="11"ng-click='onClicktz(16)'class="mdl-button mdl-js-button mdl-button--raised">
            Dubai
        </button>
        <button id="12"ng-click='onClicktz(17)'class="mdl-button mdl-js-button mdl-button--raised">
            Pakistan
        </button>
        <button id="13"ng-click='onClicktz(18)'class="mdl-button mdl-js-button mdl-button--raised">
            Bangladesh
        </button>
        <button id="14"ng-click='onClicktz(19)'class="mdl-button mdl-js-button mdl-button--raised">
            Thailand
        </button>
        <button id="15"ng-click='onClicktz(20)'class="mdl-button mdl-js-button mdl-button--raised">
            China
        </button>
        <button id="16"ng-click='onClicktz(21)'class="mdl-button mdl-js-button mdl-button--raised">
            Seoul
        </button>
        <button id="17"ng-click='onClicktz(22)'class="mdl-button mdl-js-button mdl-button--raised">
           Sydney
        </button>
        <button id="18"ng-click='onClicktz(23)'class="mdl-button mdl-js-button mdl-button--raised">
            Vanuatu
        </button>
        <button id="19"ng-click='onClicktz(24)'class="mdl-button mdl-js-button mdl-button--raised">
            Fiji
        </button>
        <button id="20"ng-click='onClicktz(25)'class="mdl-button mdl-js-button mdl-button--raised">
            Samoa
        </button>
        <button id="21"ng-click='onClicktz(26)'class="mdl-button mdl-js-button mdl-button--raised">
            Kiribati
        </button>
        </div>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="/timer.html">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="planetID">
                <label class="mdl-textfield__label" for="planetID"></label>
                <span class="mdl-textfield__error"> {{clock | date:'HH:mm:ss'}}</span>
            </div>
        </form>
        <input id="button" class="mdl-button mdl-js-button mdl-button--raised" value="Search" >

    </script>

    <script type="text/ng-template" id="/calc.html">
      <div id="calc">
        <h3>Calculator</h3>
          <div id="both">
              <div id="inputBar" style='{{inputBarStyle}}' ng-click='onClickClear()' ng-mouseover='askIfClear()' ng-mouseleave='showDefault()'>{{displayInput()}}</div>
              <div id="side_button">
                  <button ng-click='divide()'>/</button><br>
              </div>
          </div>
          <button ng-click='onClick9()'>9</button><button ng-click='onClick8()'>8</button><button ng-click='onClick7()'>7</button><button ng-click='times()'>*</button>
          <br>
          <button ng-click='onClick6()'>6</button><button ng-click='onClick5()'>5</button><button ng-click='onClick4()'>4</button><button ng-click='minus()'>-</button>
          <br>
          <button ng-click='onClick3()'>3</button><button ng-click='onClick2()'>2</button><button ng-click='onClick1()'>1</button><button ng-click='plus()'>+</button>
          <br>
          <button ng-click='onClickChangeSign()'>+/-</button><button ng-click='onClick0()'>0</button><button ng-click='onClickDot()'>.</button><button ng-click='equals()'>=</button>
          <br>
      </div>
    </script>

    <script type="text/ng-template" id="/dictionary.html">
      {{dictHeader}}
      </script>




</div>

</body>
</html>
