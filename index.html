<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="script.js"></script>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<body>
<div ng-app="myApp">

  <div id="background">
    <div id="header"></div>
    <div id="main">

        <div id="calc" ng-controller="calculator">
          <div id="both">
            <div id="inputBar" style='{{inputBarStyle}}' ng-click='onClickClear()' ng-mouseover='askIfClear()' ng-mouseleave='showDefault()'>{{inputBar}}</div>
            <div id="minus_button"><button ng-click='divide()'>/</button></div>
          </div>
          <button ng-click='onClick6()'>6</button><button ng-click='onClick5()'>5</button><button ng-click='onClick4()'>4</button><button ng-click='times()'>*</button>
          <br>
          <button ng-click='onClick3()'>3</button><button ng-click='onClick2()'>2</button><button ng-click='onClick1()'>1</button><button ng-click='minus()'>-</button>
          <br>
          <button ng-click='onClickChangeSign()'>+/-</button><button ng-click='onClick0()'>0</button><button ng-click='onClickDot()'>.</button><button ng-click='plus()'>+</button>
          <br>
        </div>

    </div>
  </div>

</div>

</body>
</html>
